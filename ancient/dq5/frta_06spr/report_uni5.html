<h5>5.イベント企画者としての感想</h5>
大会をつつがなく終えることができてほっとしています。<br />
関わった全ての皆様、ありがとうございます。<br />
<br />
特に、今大会のために<a href="http://nyusuke.s21.xrea.com/rta/dq5rta_2006spring.html">通過タイム一覧表</a>を作成し、提供してくださった<a href="http://nyusuke.s15.xrea.com/">にゅすけ</a>氏に御礼申し上げます。<br />
クリックのみで随時更新されるタイム表をCGIで作成され、プレーヤーとしても大変使いやすいものでした。このシステムなくして、今回の対戦RTAの成功はなかったでしょう。<br />
